get:
  summary: Get task based on ID
  tags:
    - Tasks
  parameters:
    - name: id
      in: path
      requred: true
      description: Filter tasks by id
      schema:
        type: integer
        example: 5
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Task.yaml
    '400':
      description: Validation error (ID must be a number)
      content: 
        application/json:
          schema: 
            $ref: ../components/responses/BadRequest.yaml
    '404':
      description: Task not found 
      content: 
        application/json:
          schema:
            $ref: ../components/schemas/NotFoundError.yaml
    