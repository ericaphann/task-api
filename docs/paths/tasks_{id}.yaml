get:
  summary: Get the task with the specific id
  parameters:
    - name: completed
      in: query
      requred: false
      description: Filter tasks by completed status
      schema:
        type: boolean
        example: true
    - name: limit
      in: query
      required: false
      description: Maximum number of tasks to return
      schema:
        type: integer
        example: 10
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              $ref: ../components/schemas/Task.yaml
